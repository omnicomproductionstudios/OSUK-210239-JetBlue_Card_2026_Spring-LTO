
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JetBlue Card – Creative Dashboard</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: #f4f6f8;
        color: #0033a0;

        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* HEADER */
      .header {
        background-color: #00205b;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header img {
        height: 42px;
      }

      /* PAGE */
      .container {
        padding: 40px;
        flex: 1;
      }

      /* TABS */
      .tabs {
        display: flex;
        gap: 15px;
      }

      .tab {
        position: relative;
        padding: 14px 30px;
        background: #e6f9ff;
        color: #0033a0;
        border-radius: 10px 10px 0 0;
        cursor: pointer;
        font-weight: bold;
      }

      .tab.active {
        background: #ffffff;
      }

      .tab.active::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -3px;
        width: 100%;
        height: 4px;
        background: #ff6433;
        border-radius: 2px;
      }

      /* CONTENT */
      .content-wrapper {
        background: #ffffff;
        padding: 30px;
        border-radius: 0 15px 15px 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        min-height: calc(100vh - 260px);
      }

      /* TAB CONTENT */
      .tab-content {
        display: none;
        animation: fadeSlide 0.35s ease;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeSlide {
        from {
          opacity: 0;
          transform: translateY(12px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* GRID */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        max-width: 850px;
      }

      .card {
        background: #ff6433;
        padding: 0px;
        text-align: center;
        border-radius: 12px;
        font-weight: bold;
      }

      .card a {
        text-decoration: none;
        color: #fff;
        padding: 20px 30px;
        display: inline-block;
        width: 100%;
      }

      footer {
        margin-top: auto;
        text-align: center;
        font-size: 12px;
        color: #777;
        padding: 15px 0;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <img src="jetblue-logo.svg" alt="JetBlue Logo" />
      <img src="Omnicom_Production_logo.png" alt="Omnicom Production Logo" />
    </div>

    <div class="container">
      <div class="tabs">
        <div class="tab active" onclick="openTab('Plus_Card_Benefit', this)">
          Plus Card Urgency
        </div>
        <!-- <div class="tab" onclick="openTab('Plus_Card_Offer', this)">Plus Card Offer</div>
        <div class="tab" onclick="openTab('Premier_Benefit_Lifestyle', this)">
          Premier Benefit Lifestyle
        </div>
        <div class="tab" onclick="openTab('Premier_Card_Offer', this)">
          Premier Card Offer
        </div> -->
      </div>

      <div class="content-wrapper">
        <div id="Plus_Card_Benefit" class="tab-content active">
          <div class="grid">
            <div class="card">
              <a
                target="_blank"
                href="PlusCard/Urgency/JetBlue_PlusCard_100625_Urgency_DisplayBanners_HTML5_160x600_RL/index.html"
                >160x600</a
              >
            </div>
            <div class="card">
              <a
                target="_blank"
                href="PlusCard/Urgency/JetBlue_PlusCard_100625_Urgency_DisplayBanners_HTML5_300x250_RL/index.html"
                >300x250</a
              >
            </div>
            <div class="card">
              <a
                target="_blank"
                href="PlusCard/Urgency/JetBlue_PlusCard_100625_Urgency_DisplayBanners_HTML5_300x600_RL/index.html"
                >300x600</a
              >
            </div>
            <div class="card">
              <a
                target="_blank"
                href="PlusCard/Urgency/JetBlue_PlusCard_100625_Urgency_DisplayBanners_HTML5_728x90_RL/index.html"
                >728x90</a
              >
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer>
      © <span id="year"></span> Omnicom Production · JetBlue Airways
    </footer>

    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();

      function openTab(tabId, el) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((c) => c.classList.remove("active"));

        el.classList.add("active");
        document.getElementById(tabId).classList.add("active");
      }
    </script>
  </body>
</html>
